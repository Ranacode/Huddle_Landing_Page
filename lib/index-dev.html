<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="Huddle-Container">
      <nav class="Huddle-Navbar">
        <div class="Huddle-Navbar-Brand">
          <img src="./assets/images/logo.svg" alt="huddle_logo" />
        </div>
        <div class="Huddle-Navbar-Button-Container">
          <button type="button" class="Huddle-Button small">try it free</button>
        </div>
      </nav>

      <header>
        <h1 class="Huddle-Heading">build the community your fans will love</h1>
        <p class="Huddle-Paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button class="Huddle-Button big" type="button">
          get started for free
        </button>
      </header>

      <section>
        <img
          class="Huddle-Image"
          src="./assets/images/screen-mockups.svg"
          alt="screen_mockups"
        />
      </section>

      <section class="Huddle-Number-Block">
        <div class="Huddle-Number-Block--icon">
          <img
            class="Huddle-Image"
            src="assets/images/icon-communities.svg"
            alt="icon_communities"
          />
        </div>
        <div class="Huddle-Number-Block--number"><h1>1.4k+</h1></div>
        <div class="Huddle-Number-Block--subtitle">
          <p>Communities Formed</p>
        </div>
      </section>

      <section class="Huddle-Number-Block">
        <div class="Huddle-Number-Block--icon">
          <img
            class="Huddle-Image"
            src="assets/images/icon-messages.svg"
            alt="icon_communities"
          />
        </div>
        <div class="Huddle-Number-Block--number"><h1>2.7m+</h1></div>
        <div class="Huddle-Number-Block--subtitle"><p>Messages Sent</p></div>
      </section>
    </div>
  </body>
</html>
